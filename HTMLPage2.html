<!DOCTYPE html>
<html>

<head>
    <title>
        Registartion Form
    </title>
    <link rel="stylesheet" href="StyleSheet2.css">
</head>

<body style="background-color:skyblue;">
    <h1  style="margin:10px;font-family:'Times New Roman';font-size:xx-large;font-style:oblique;font-weight:bold;color:indigo;">Registration Form</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name:</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email-id:</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Contact No:</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email-id</th>
                            <th>Contact No</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="Script2.js"></script>
</bodystyle="background-color:=powderblue;>

</html>
